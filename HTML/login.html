<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="CulteX es una plataforma diseñada para facilitar el intercambio cultural entre personas de diversas partes del mundo.">
        <meta name="keywords" content="CulteX,red social,intercambio cultural,culturas,tradiciones,costumbres,conectar personas">
        <meta name="author" content="Kevin Pereira, Xanders Ibarra, Martin Martinez, Juan Curbelo">
        <title data-trad="titulo">CulteX | Inicio de Sesión</title>
        <link rel="stylesheet" href="../CSS/login.css">
        <link rel="stylesheet" href="../CSS/colores.css">
        <link rel="stylesheet" href="../CSS/scrollbar.css">
        <link rel="stylesheet" href="../CSS/idiomaModal.css">
        <link rel="icon" href="../Img/IconoPaginaCulteX.png" type="image/icon type">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script src="../JS/login.js"></script>
    </head>
<body>
    <div class="container">
        <div class="center-section">
            <div class="logo">
                <img src="../Img/LogoCulteXLetrasNegrasChica.png" alt="Logo"> 
            </div>
            <div class="login-form">
                <label for="email" data-trad="correo">Correo electrónico</label>
                <input type="email" id="username" name="Correo" required>
                <label for="password" data-trad="contrasena">Contraseña</label>
                <input type="password" id="password" name="password" required>
                <div id="mensaje-error" class="mensaje-error">&nbsp;</div>
                <button type="submit" id="btnLogin" data-trad="iniciarSesion">Iniciar sesión</button>
                <div class="button-group">
                    <a href="../HTML/register.html" class="button registrarse" data-trad="registrarse">Regístrate</a>
                </div>
            </div> 
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <a href="#" class="button" id="openModal" data-trad="cambiarIdioma">Cambiar idioma</a>
            <div class="footer-legal">
                <span>&copy; 2024 CulteX,</span> <img src="../Img/LogoCulturalXpanseSinFondoBlanco.png" alt="Logo Empresa">  <span data-trad="derechos">Todos los derechos reservados.</span>
                <a href="../HTML/centroDeAyuda.html" data-trad="centroAyuda">Centro de ayuda</a>
            </div>
        </div>
    </footer>
    <div id="languageModal" class="modalIdioma">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 data-trad="seleccionIdioma">Selecciona el idioma</h2>
            <button class="language-option" data-idioma="es">Español</button>
            <button class="language-option" data-idioma="en">English</button>
        </div>
    </div>
    <script src="../JS/idioma.js"></script>
    <script src="../JS/idiomaAlmacenamiento.js"></script>
</body>
</html>
