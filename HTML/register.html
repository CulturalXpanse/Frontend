<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CulteX es una plataforma diseñada para facilitar el intercambio cultural entre personas de diversas partes del mundo.">
    <meta name="keywords" content="CulteX,red social,intercambio cultural,culturas,tradiciones,costumbres,conectar personas">
    <meta name="author" content="Kevin Pereira, Xanders Ibarra, Martin Martinez, Juan Curbelo">
    <title>CulteX | Registrarse</title>
    <link rel="stylesheet" type="text/css" href="../CSS/register.css">
    <link rel="icon" href="../Img/IconoPaginaCulteX.png" type="image/icon type">
</head>
<body>
    <div class="container">
        <div class="center-section">
            <div class="logo">
                <img src="../Img/LogoCulteXLetrasNegrasChica.png" alt="Logo"> 
            </div>
            <form class="register-form">
                <label for="Nombre_Completo">Nombre Completo</label>
                <input type="text" id="Nombre_Completo" required>
                <label for="Nombre_de_Usuario">Nombre de Usuario</label>
                <input type="text" id="Nombre_de_Usuario" required>
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" required>
                <label for="password">Contraseña</label>
                <input type="password" id="password" required>
                <label for="password">Repetir Contraseña</label>
                <input type="password" id="password" required>
                <label for="Fecha_De_Nacimiento">Fecha de Nacimiento</label>
                <input type="date" id="Fecha_De_Nacimiento" required>
                <span class="mensaje-error">Mensaje de error en caso de ingresar datos erróneos</span>
                <button type="submit">Registrarse</button>
                <div class="button-group">
                    <a href="../HTML/login.html" class="button iniciarSesion">Inicia sesión</a>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <a href="#" class="button cambiar-idioma">Cambiar idioma</a>
            <div class="social-icons">
                <a href="https://www.instagram.com" target="_blank">
                    <img src="../Img/instagram.png" alt="Instagram">
                </a>
                <a href="https://www.facebook.com" target="_blank">
                    <img src="../Img/facebook.png" alt="Facebook">
                </a>
                <a href="https://www.twitter.com" target="_blank">
                    <img src="../Img/twitter.png" alt="X">
                </a>
                <a href="https://www.tiktok.com" target="_blank">
                    <img src="../Img/tik-tok.png" alt="TikTok">
                </a>
            </div>
            <div class="footer-legal">
                <span>&copy; 2024 CulteX,</span> <img src="../Img/LogoCulturalXpanseSinFondoBlanco.png" alt="Logo Empresa">  <span>Todos los derechos reservados.</span>
                <a href="../HTML/centroDeAyuda.html">Centro de ayuda</a>
            </div>
        </div>
    </footer>
    <script src="../JS/registerScript.js"></script>
</body>
</html>
