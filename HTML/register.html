<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CulteX es una plataforma diseñada para facilitar el intercambio cultural entre personas de diversas partes del mundo.">
    <meta name="keywords" content="CulteX,red social,intercambio cultural,culturas,tradiciones,costumbres,conectar personas">
    <meta name="author" content="Kevin Pereira, Xanders Ibarra, Martin Martinez, Juan Curbelo">
    <title data-trad="titulo">CulteX | Registrarse</title>
    <link rel="stylesheet" href="../CSS/register.css">
    <link rel="stylesheet" href="../CSS/colores.css">
    <link rel="stylesheet" href="../CSS/scrollbar.css">
    <link rel="stylesheet" href="../CSS/idiomaModal.css">
    <link rel="icon" href="../Img/IconoPaginaCulteX.png" type="image/icon type">
</head>
<body>
    <div class="container">
        <div class="center-section">
            <div class="logo">
                <img src="../Img/LogoCulteXLetrasNegrasChica.png" alt="Logo"> 
            </div>
            <form class="register-form">
                <label for="Nombre_Completo" data-trad="nombreCompleto">Nombre completo</label>
                <input type="text" id="Nombre_Completo" required>
                <label for="Nombre_de_Usuario" data-trad="nombreUsuario">Nombre de usuario</label>
                <input type="text" id="Nombre_de_Usuario" required>
                <label for="email" data-trad="correo">Correo electrónico</label>
                <input type="email" id="email" required>
                <label for="password" data-trad="contrasena">Contraseña</label>
                <input type="password" id="password" required>
                <label for="repetir_password" data-trad="repetirContrasena">Repetir contraseña</label>
                <input type="password" id="repetir_password" required>
                <label for="Fecha_De_Nacimiento" data-trad="fechaNacimiento">Fecha de nacimiento</label>
                <input type="date" id="Fecha_De_Nacimiento" required>
                <span id="mensaje-error" class="mensaje-error" style="display: none;"></span>
                <button type="submit" data-trad="registrarse">Registrarse</button>
                <div class="button-group">
                    <a href="../HTML/login.html" class="button iniciarSesion" data-trad="iniciarSesion">Inicia sesión</a>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <a href="#" class="button" id="openModal" data-trad="cambiarIdioma">Cambiar idioma</a>
            <div class="social-icons">
                <a href="https://www.instagram.com" target="_blank">
                    <img src="../Img/instagram.png" alt="Instagram">
                </a>
                <a href="https://www.facebook.com" target="_blank">
                    <img src="../Img/facebook.png" alt="Facebook">
                </a>
                <a href="https://www.twitter.com" target="_blank">
                    <img src="../Img/twitter.png" alt="X">
                </a>
                <a href="https://www.tiktok.com" target="_blank">
                    <img src="../Img/tik-tok.png" alt="TikTok">
                </a>
            </div>
            <div class="footer-legal">
                <span>&copy; 2024 CulteX,</span> <img src="../Img/LogoCulturalXpanseSinFondoBlanco.png" alt="Logo Empresa"> <span data-trad="derechos">Todos los derechos reservados.</span>
                <a href="../HTML/centroDeAyuda.html" data-trad="centroAyuda">Centro de ayuda</a>
            </div>
        </div>
    </footer>
    <div id="registroExitosoModal" class="modalRegistro">
        <div class="modal-contentRegistro">
            <span class="closeRegistro">&times;</span>
            <h2>¡Registro Exitoso!</h2>
            <p>Te has registrado correctamente en CulteX. Bienvenido/a a la comunidad.</p>
            <button id="cerrarModalRegistro" class="button">Aceptar</button>
        </div>
    </div>
    <div id="languageModal" class="modalIdioma">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 data-trad="seleccionIdioma">Selecciona el idioma</h2>
            <button class="language-option" data-idioma="es">Español</button>
            <button class="language-option" data-idioma="en">English</button>
        </div>
    </div>
    <script src="../JS/register.js"></script>
    <script src="../JS/idioma.js"></script>
    <script src="../JS/idiomaAlmacenamiento.js"></script>
</body>
</html>
